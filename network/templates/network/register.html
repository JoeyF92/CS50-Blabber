{% extends "network/layout.html" %}

{% block body %}

    <section class="signin-block">
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <h2>Register</h2>


        <form class="sign-in-form" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <button class="btn btn-default btn-log" type="register" value="Register">Register</button>
        </form>

        <p id="login-p">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </section>
{% endblock %}
