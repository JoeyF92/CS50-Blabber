{% extends "network/layout.html" %}

{% block body %}

    <section class="signin-block">
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        
        <h2>Login</h2>

        

        <form class="sign-in-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <button class="btn btn-default" type="submit" value="Login">Submit</button>

        </form>

        <p id="login-p">Don't have an account? <a href="{% url 'register' %}">Register here.</a> </p>
    </section>
{% endblock %}
